<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Book</title>
    <style>
        /* CSS styles */

        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-top: 10px;
        }


        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 12px;
            background-color: #32527B;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        
        <h2>Buy Book</h2>
        <form id="buyForm" action="/process-payment" method="post">
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" value="{{ book.title }}" readonly>
        
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" name="bookAuthor" value="{{ book.author }}" readonly>
        
            <label for="bookPrice">Price:</label>
            <input type="text" id="bookPrice" name="bookPrice" value="{{ book.price }}" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="cardName">Name on Card:</label>
            <input type="text" id="cardName" name="cardName" required>

            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            
            <input type="submit" value="Buy Now">
            <input type="button" value="Cancel" onclick="location.href='/home/'">
        </form>


    </div>
</body>
</html>

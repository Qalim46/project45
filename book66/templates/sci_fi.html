<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: bisque;

        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .book-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .book {
            width: 200px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s;
        }

        .book:hover {
            transform: scale(1.05);
        }

        .book img {
            max-width: 100%;
            height: auto;
        }

        .book-title {
            margin-top: 10px;
            font-size: 16px;
        }

        .book-link {
            display: block;
            margin-top: 10px;
            color: #0066c0;
            text-decoration: none;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .back-button:active {
            transform: translateY(1px);
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Sci-Fi Category</h1>
    <div class="book-container">
        <div class="book">
            <a href="/samsara"><img src="/static/assets/images/samsara.webp"></a>
            <div class="book-title">ENTER THE VILLAGE OF GODS</div>
            <p>Price: ₹269</p>
        </div>
        <div class="book">
            <a href="/wrilane"><img src="/static/assets/images/wrilane.webp"></a>
            <div class="book-title">A WRINKLE IN TIME</div>
            <p>Price: ₹230</p>
        </div>
        <div class="book">
            <a href="/alchemist"><img src="/static/assets/images/alchemist.webp"></a>
            <div class="book-title">The Alchemist</div>
            <p>Price: ₹315</p>
        </div>
        <div class="book">
            <a href="/silent"><img src="/static/assets/images/silent.webp"></a>
            <div class="book-title">THE SILENT PATIENT</div>
            <p>Price: ₹269</p>
        </div>
    </div>
    <centre><a href="/category" class="back-button">Back</a></centre>
</body>

</html>
